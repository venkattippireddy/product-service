spring.h2.console.enabled=true

logging.level.root=info 
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/product_service
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jpa.show-sql = true
spring.jpa.generate-ddl = false


spring.liquibase.change-log=classpath:db/liquibase/liquibase-changelog.xml

product.review.url = http://localhost:8086/products/{productId}/reviews

spring.application.name=product-service
eureka.client.service-url.default-zone=http://localhost:8761

feign.review.url = http://product-review

feign.hystrix.enabled=true
